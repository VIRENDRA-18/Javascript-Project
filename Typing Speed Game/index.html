<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Speed Game</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<div class="app">

  <h1 class="title">Typing Speed Game</h1>

  <!-- SETTINGS -->
  <div class="settings">
    <select id="level">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>

    <select id="time">
      <option value="30">30s</option>
      <option value="60" selected>60s</option>
      <option value="120">120s</option>
    </select>
  </div>

  <!-- PROGRESS -->
  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <!-- TEXT -->
  <p class="text" id="text"></p>

  <!-- INPUT -->
  <input type="text" id="input" placeholder="Start typing here..." autocomplete="off" />

  <!-- STATS -->
  <div class="stats">
    <div>WPM<br><span id="wpm">0</span></div>
    <div>CPM<br><span id="cpm">0</span></div>
    <div>Accuracy<br><span id="accuracy">100%</span></div>
    <div>Errors<br><span id="errors">0</span></div>
  </div>

  <!-- RESULT -->
  <div class="result" id="result"></div>

  <button id="restart">Restart</button>

  <p class="credit">Designed & Developed by Virendra</p>

</div>

<script src="./app.js"></script>
</body>
</html>
