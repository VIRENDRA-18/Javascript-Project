<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taskly | To-Do App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="card">
        <h2>To-DO-List ✨</h2>
        <p class="tagline">Plan • Focus • Complete</p>

        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">+</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script src="./app.js"></script>
</body>
</html>
